<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Maestro | Cluster Automotriz</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;

            /* Fondo KIA */
            background:
                linear-gradient(
                    rgba(8, 20, 35, 0.88),
                    rgba(8, 20, 35, 0.88)
                ),
                url("https://strapi-patiotuerca.s3.amazonaws.com/EV_Frente_d1f3b83b89.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Botón cerrar sesión */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: transparent;
            /*border: 2px solid #1199cb; /* borde morado */
            color: #f4f2eb;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin: 1px; /* margen de 1px */
        }

        .logout-btn:hover {
            background-color: #242a4d;
            color: rgb(174, 196, 126);
            border-color: #111acb;
        }

        .wrapper {
            text-align: center;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        .wrapper h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .wrapper p {
            font-size: 15px;
            color: #cbd5e1;
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        /* Tarjetas */
        .btn-card {
            width: 300px;
            height: 320px;

            /* Semi-transparente y efecto glass */
            
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);

            border-radius: 22px;
            text-decoration: none;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 45px rgba(0,0,0,0.35);
            transition: all 0.35s ease;
        }

        .btn-card:hover {
            transform: translateY(-14px);
            box-shadow: 0 32px 60px rgba(0,0,0,0.45);
        }

        .icon {
            font-size: 22px;
            color: #0ea5e9;
            margin-bottom: 12px;
        }

        .image-box {
            width: 170px;
            height: 170px;
            margin-bottom: 20px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Texto en blanco */
        .btn-card span {
            font-size: 19px;
            font-weight: 600;
            color: #ffffff;
        }

        .btn-card small {
            font-size: 14px;
            color: #ffffff;
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <!-- Botón Cerrar sesión -->
    <a href="/logout" class="logout-btn" style="float: right; margin: 1px;">
        Cerrar sesión
    </a>

    <div class="wrapper">
        <h1>Analítica y reportes del Cluster Automotriz</h1>
        <p></p>

        <div class="container">

            <!-- EOS -->
            <a href="/eos" class="btn-card">
                <div class="icon">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="image-box">
                    <img src="/public/eos.jpg" alt="Reportes EOS">
                </div>
                <span>Reportes EOS</span>
            </a>

            <!-- KIA -->
            <a href="/kia" class="btn-card">
                <div class="icon">
                    <i class="fa-solid fa-car"></i>
                </div>
                <div class="image-box">
                    <img src="/public/kia.jpg" alt="Reportes KIA">
                </div>
                <span>Reportes KIA</span>
            </a>

        </div>
    </div>

</body>
</html>
